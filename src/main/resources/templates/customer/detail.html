<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{layout :: common_head('客户详情', ~{})}" />
</head>

<body>

<div th:replace="~{layout :: navbar}"></div>
<div th:replace="~{layout :: sidebar(${activeUri})}"></div>

<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4">客户详情</h2>
            <a th:href="${backUrl}" class="btn btn-secondary">返回列表</a>
        </div>

        <div class="card mb-4">
            <div class="card-header">基础信息</div>
            <div class="card-body">
                <div class="row" th:object="${customer}">
                    <div class="col-md-4"><strong>客户ID:</strong> <span th:text="*{id}"></span></div>
                    <div class="col-md-4"><strong>姓名:</strong> <span th:text="*{name}"></span></div>
                    <div class="col-md-4"><strong>性别:</strong> <span th:text="*{gender}"></span></div>
                    <div class="col-md-4 mt-3"><strong>证件类型:</strong> <span th:text="*{idType}"></span></div>
                    <div class="col-md-4 mt-3"><strong>证件号码:</strong> <span th:text="*{idNumber}"></span></div>
                    <div class="col-md-4 mt-3"><strong>出生日期:</strong> <span th:text="*{birthDate}"></span></div>
                    <div class="col-md-4 mt-3"><strong>国籍:</strong> <span th:text="*{nationality}"></span></div>
                    <div class="col-md-4 mt-3"><strong>职业:</strong> <span th:text="*{occupation}"></span></div>
                    <div class="col-md-4 mt-3"><strong>手机号:</strong> <span th:text="*{phone}"></span></div>
                    <div class="col-md-12 mt-3"><strong>联系地址:</strong> <span th:text="*{address}"></span></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">画像标签</div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(tags)}">
                    <p class="text-muted">该客户暂无画像标签。</p>
                </div>
                <div th:unless="${#lists.isEmpty(tags)}">
                    <span th:each="tag : ${tags}" class="badge bg-warning text-dark me-2 mb-2 p-2"
                          th:text="${tag.tagName}">
                        标签名
                    </span>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
