<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{layout :: common_head('编辑客户', ~{})}" />
</head>

<body>

<div th:replace="~{layout :: navbar}"></div>
<div th:replace="~{layout :: sidebar(${activeUri})}"></div>

<div class="main-content">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4">编辑客户</h2>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/customer/update}" th:object="${customerUpdateDTO}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">性别 <span class="text-danger">*</span></label>
                            <select class="form-select" id="gender" th:field="*{gender}" required>
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="idType" class="form-label">证件类型 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="idType" th:field="*{idType}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="idNumber" class="form-label">证件号码 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="idNumber" th:field="*{idNumber}"
                                   th:classappend="${#fields.hasErrors('idNumber')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('idNumber')}" class="invalid-feedback" th:errors="*{idNumber}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="birthDate" class="form-label">出生日期 <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nationality" class="form-label">国籍 <span class="text-danger">*</span></label>
                            <select class="form-select" id="nationality" th:field="*{nationality}" required>
                                <option value="中国">中国</option>
                                <option value="中国香港">中国香港</option>
                                <option value="中国澳门">中国澳门</option>
                                <option value="中国台湾">中国台湾</option>
                                <option value="美国">美国</option>
                                <option value="新加坡">新加坡</option>
                                <option value="日本">日本</option>
                                <option value="韩国">韩国</option>
                                <option value="英国">英国</option>
                                <option value="法国">法国</option>
                                <option value="德国">德国</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="occupation" class="form-label">职业 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="occupation" th:field="*{occupation}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">手机号 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="phone" th:field="*{phone}"
                                   th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''" required>
                            <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback" th:errors="*{phone}"></div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="address" class="form-label">联系地址 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" required>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-warning">确认修改</button>
                        <a th:href="@{/customer/list}" class="btn btn-secondary">返回列表</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
