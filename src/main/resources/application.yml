spring:
  profiles:
    active: dev   # 指定默认激活 dev 配置

  application:
    name: hongjing

server:
  port: 8080

# springdoc-openapi配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  show-actuator: true

# mybatis-plus的配置已经移到 application-dev.yml 中了