spring:
  datasource:
    url: 'jdbc:mysql://localhost:3306/hongjing?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai'
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

mybatis-plus:
#  mapper-locations: classpath*:/no-xml-mapper-path/**/*.xml
  type-aliases-package: com.whu.hongjing.pojo.entity
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

logging:
  level:
    # 将您项目中所有Mapper接口所在的包路径的日志级别设置为DEBUG
    # 这样就可以看到SQL语句、参数和执行结果
    com.whu.hongjing.mapper: DEBUG
    root: INFO
